#######################
### CUSTOM KEYBINDS ###
#######################

## 'SUPER' means windows key

## APP STARTS ##

## Disabled for safety
bind = SUPER SHIFT, ESCAPE, exit 

bind = SUPER, Q, exec, $terminal --title "Kitty Terminal"
bind = SUPER SHIFT, E, exec, $filemanager
bind = SUPER, E, exec, kitty --title "File Explorer" yazi
bind = SUPER, R, exec, $appmenu
bind = SUPER, Z, exec, $browser
bind = SUPER, M, exec, $music
bind = SUPER, S, exec, $steam
bind = SUPER, D, exec, $discord

bind = SUPER SHIFT, N, exec, swaync-client -t -sw # Toggles the Notification-Center
bind = SUPER CTRL, N, exec, swaync-client -d -sw # Do not Disturb mode for Notification

bind = SUPER SHIFT, C, exec, kitty --title "Time & Date" clock-rs # Opens a clock
bind = SUPER SHIFT, M, exec, kitty --title "Visualizer" cava # Opens a sound visualizer
bind = SUPER SHIFT, R, exec, $HOME/.config/bin/helper/reloadDesktop.sh # Reload Desktop

bind = SUPER SHIFT, D, workspace, 10

## BASIC KEYBINDS ##
bind = SUPER, K, killactive
bind = SUPER SHIFT, K, exec, hyprctl kill 					# FORCEKILL (click window to force kill)
bind = SUPER, V, togglefloating
bind = SUPER, J, togglesplit 								# vertical, horizontal
bind = SUPER, F, fullscreen
bind = SUPER, ESCAPE, exec, wlogout 						# shows logout screen
bind = SUPER, L, exec, hyprlock								# locks screen

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l 						    # (left)
bind = SUPER, right, movefocus, r 						    # (right)
bind = SUPER, up, movefocus, u 								# (up)
bind = SUPER, down, movefocus, d     						# (down)

# Swap windows
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

## SCREENSHOTS
bind = ,PRINT, 		 exec, hyprshot -m output --raw | satty --filename -  # Whole screen
bind = SHIFT, PRINT, exec, hyprshot -m region --raw | satty --filename -  # Interactive region

## Themes
bind = SUPER SHIFT, RETURN, exec, $themeSwitcher
bind = SUPER SHIFT, BACKSPACE, exec, $wallpaperSelector
