# Album
label {
    monitor =
    text = cmd[update:5000] $HOME/.config/hypr/configs/scripts/songmeta.sh album
    halign = center
    valign = bottom
    position = 175, 80
              
    color = rgba(0.70, 0.85, 1.0, 0.95)
